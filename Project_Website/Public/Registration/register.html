<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel='stylesheet' href='style.css' />
  <!-- Firebase setup. -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-functions.js"></script>
  <script src="../firebase_init.js"></script>
</head>

<body>
  <div class="page">
    <header class='profile-header'>
      <h1>Edit Profile</h1>
    </header>
    <form action='' method='POST' class='profile-details'>
      <!-- Fieldsets -->
      <fieldset id="first">
        <h2 class="title">Choose Account Type</h2>
        <input id="student" onclick="student_profile()" type="button" value="Student">
        <input id="organisation" onclick="org_profile()" type="button" value="Organisation">
      </fieldset>
      
      <!--********** Student set-up. **********-->
      <fieldset id="second">
        <h2 class="title">Student Set-Up</h2>
        <!-- Student Gender. -->
        <label for="gender" id="gender_label">Gender</label>
        <input name="gender" type="radio" value="Male">Male
        <input name="gender" type="radio" value="Female">Female
        <!-- Student Picture. -->
        <label for='stud_pic'>Upload a Photo</label>
        <input id='stud_pic' type="file" name="pic" accept="image/*">
        <!-- Student's current school. -->
        <label for="school" id="school_label">Current University</label>
        <select name="school" id="school">
          <option value="1" selected="selected">--Select University--</option>
          <option value="2">National University of Singapore(NUS)</option>
          <option value="3">Nanyang Technological University(NTU)</option>
          <option value="4">Singapore Management University(SMU)</option>
          <option value="5">Singapore University of Technology and Design(SUTD)</option>
        </select>
        <!-- Student's current course. -->
        <label for="course" id="course_label">Course</label>
        <select id="course">
          <option>--Select Course--</option>
          <option>Computing</option>
          <option>Arts</option>
          <option>Science</option>
          <option>etc.</option>
        </select>
        <!-- Types of competitions student is interested in. -->
        <div class='preferences'>
          <span id="interest_label">Interests</span>
          <label class='checkgrid'>
            <input class='checkgrid1' type='checkbox' />
            <span>Analytics</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid1' type='checkbox' />
            <span>Accounting</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid1' type='checkbox' />
            <span>Business</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid1' type='checkbox' />
            <span>Computer Science</span>
          </label>
        </div>
        <!-- Previous button to first page. -->
        <input id="pre_btn" onclick="prev_step()" type="button" value="Previous">
        <!-- Form submit -->
        <input class="submit_btn" onclick="stud_validation(event)" type="submit" value="Submit">
      </fieldset>
      
      <!--********** Organisation set-up page. **********-->
      <fieldset id="third">
        <h2 class="title">Organisation Set-Up</h2>
        <!-- Organisation Name -->
        <label for='org_name' id='name_label'>Organisation</label>
        <input id="org_name" name="org_name" type="text"/>
        <!-- Organisation logo -->
        <label for='org_logo'>Upload a Logo</label>
        <input id='org_logo' type="file" name="pic" accept="image/*">
        <!-- Organisation competition types -->
        <div class='comp_types'>
          <span id ='comp_label'>Competition Types:</span>
          <label class='checkgrid'>
            <input class='checkgrid2' type='checkbox' />
            <span>Analytics</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid2' type='checkbox' />
            <span>Accounting</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid2' type='checkbox' />
            <span>Business</span>
          </label>
          <label class='checkgrid'>
            <input class='checkgrid2' type='checkbox' />
            <span>Computer Science</span>
          </label>
          <!-- Short description of Organsiation. -->
          <div class='form-row'>
            <label for='description' id='description_label'>Description</label>
            <textarea id='description' name='description'></textarea>
            <div class='instructions'>Briefly describe your organisation in 500 Characters.</div>
          </div>
          <!-- Previous button to first page. -->
          <input id="pre_btn" onclick="prev_step()" type="button" value="Previous">
          <!-- Form submit -->
          <input class="submit_btn" onclick="org_validation(event)" type="submit" value="Submit">
      </fieldset>
    </form>
    </div>
    <!-- Scripts for js functions. -->
    <script src='form-styling.js'></script>
</body>
